<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OsJa – Online</title>
  <link rel="stylesheet" href="/style.css" />
  <!-- Ably realtime -->
  <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
  <!-- Pyodide -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
</head>
<body>
  <div id="app">
    <!-- Gemeinsames schmaleres Message-Feld -->
    <div class="messages">
      <div id="messages-log"></div>
    </div>

    <!-- Screen 0: Join -->
    <section id="screen0" class="screen">
      <h1>OsJa – Beitreten</h1>
      <label>Dein Name
        <input id="name-input" type="text" placeholder="Name" />
      </label>
      <label>Lobbycode
        <input id="lobby-input" type="text" placeholder="z.B. ABC123" />
      </label>
      <div class="row">
        <button id="join-btn">Beitreten</button>
      </div>
    </section>

    <!-- Screen 1: Attackenwahl -->
    <section id="screen1" class="screen hidden">
      <h2>Attacken wählen</h2>
      <div class="row">
        <div class="card scroll" id="attacks-pool"></div>
        <div class="card" id="selection-panel">
          <h3>Gewählt (<span id="picked-count">0</span>/<span id="picked-max">4</span>)</h3>
          <div id="picked-list"></div>
          <div class="row">
            <button id="confirm-picks-btn">Wahl bestätigen</button>
          </div>
          <div class="hint">Wenn <em>Immer vorbereitet</em> gewählt ist: Rangeleien (3) auswählen.</div>
        </div>
      </div>
    </section>

    <!-- Screen 2: Leben zahlen -->
    <section id="screen2" class="screen hidden">
      <h2>Start – Leben zahlen</h2>
      <div class="row tiny-toggles">
        <label><input type="checkbox" id="cb-start" /> Zuganfang</label>
        <label><input type="checkbox" id="cb-end" /> Zugende</label>
        <label><input type="checkbox" id="cb-react" /> Reaktion</label>
      </div>
      <div class="row">
        <label>Zu zahlende Leben:
          <input id="pay-input" type="number" step="5" min="0" value="0" />
        </label>
        <button id="pay-confirm-btn">Bezahlen bestätigen</button>
      </div>
      <div class="card">
        <h3>Bekannte gegnerische Attacken</h3>
        <div id="opponent-known"></div>
      </div>
    </section>

    <!-- Screen 3: Kampf -->
    <section id="screen3" class="screen hidden">
      <div class="hud" style="justify-content:space-between; width:100%">
        <div class="hud-left">
          <div>Zug: <span id="turn-num">-</span></div>
          <div>Zeit: <span id="turn-phase">-</span></div>
          <div>Priority: <span id="priority-name">-</span></div>
        </div>
        <div class="hud-right">
          <button id="draw-btn">Unentschieden …</button>
          <button id="resign-btn">Aufgeben</button>
        </div>
      </div>


      <div class="row tiny-toggles">
        <label><input type="checkbox" id="cb-start-3" /> Zuganfang</label>
        <label><input type="checkbox" id="cb-end-3" /> Zugende</label>
        <label><input type="checkbox" id="cb-react-3" /> Reaktion</label>
      </div>

      <div class="row">
        <div class="card stack scroll" id="stack-view"></div>

        <div class="mid-columns">
          <div class="card team green scroll" id="friends"></div>
          <div class="card team red scroll" id="enemies"></div>
        </div>

        <div class="card rightcol scroll">
          <h3 id="rightcol-title">Attacken</h3>
          <div id="char-attacks"></div>
        </div>
      </div>

      <div class="row bottom-bar">
        <button id="pass-btn">Passen</button>
        <button id="play-btn" class="primary">Attacke einsetzen</button>
      </div>
    </section>

    <!-- Screen 4: Ende -->
    <section id="screen4" class="screen hidden">
      <h2>Spielende</h2>
      <div class="result" id="winner-text">–</div>
    
      <div class="row">
        <div id="summary" class="card scroll" style="min-width:300px; flex:1"></div>
      </div>
    
      <div class="row">
        <button id="rematch-btn" class="primary">Revanche</button>
        <button onclick="location.reload()">Neu laden</button>
      </div>
    </section>
  </div>

  <script src="/app.js" type="module"></script>
</body>
</html>
